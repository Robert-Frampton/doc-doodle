<!DOCTYPE html>

<html>
	<head>
		<link href="./lib/codemirror/codemirror.css" rel="stylesheet" />
		<link href="./lib/codemirror/theme/ambiance.css" rel="stylesheet" />
		<link href="./lib/css/bootstrap-min.css" rel="stylesheet" />
		<link href="./lib/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="./public/css/main.css" rel="stylesheet" />

		<script src="./lib/codemirror/codemirror.js"></script>
		<script src="./lib/codemirror/addon/display/placeholder.js"></script>
		<script src="./lib/codemirror/addon/selection/active-line.js"></script>
		<script src="./lib/codemirror/keymap/sublime.js"></script>
		<script src="./lib/codemirror/mode/css/css.js"></script>
		<script src="./lib/codemirror/mode/xml/xml.js"></script>
		<script src="./lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="./lib/codemirror/mode/javascript/javascript.js"></script>
		<script src="./lib/js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="./public/js/node.js" type="text/javascript"></script>
		<script src="./public/js/doc.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="navbar navbar-default" role="navigation">
			<ul class="nav navbar-nav">
				<li class="pull-left">
					<a href="javascript:;" id="doodlesToggle">Doodles</a>
				</li>

				<img class="dr-doodle-icon" src="lib/css/drdoodle-270x40.svg" alt="Doctor Doodle">

				<li class="pull-right">
					<a href="javascript:;" id="menuToggle">&#9776</a>
				</li>

				<li class="pull-right">
					<a class="open-dev-tools" href="javascript:;">
						<i class="fa fa-cog"></i>
					</a>
				</li>

				<li class="pull-right">
					<a class="reload" href="javascript:;">
						<i class="fa fa-refresh"></i>
					</a>
				</li>
			</ul>

			<ul class="dropdown-list text-right toggle-list hide">
				<li><a href="javascript:;">Save</a></li>
				<li><a href="javascript:;">Import</a></li>
				<li><a href="javascript:;">Export</a></li>
			</ul>

			<ul class="dropdown-list template-list hide">
				<li><a href="javascript:;" id="clickButton">Clickable Button</a></li>
				<li><a href="javascript:;" id="firstParagraph">First Paragraph</a></li>
			</ul>
		</div>

		<div id="doodlesMenu">
			<div class="doodles-menu-content">
				<div class="doodles-section" id="saveDoodle">
					<div class="section-title">
						Save Doodle
					</div>
					<label for="newDoodleName">Name:</label>
					<input type="text" id="newDoodleName" />
					<span class="save-doodle"><i class="fa fa-save"></i></span>
				</div>
				<div class="doodles-section" id="loadDoodle">
					<div class="section-title">
						Load Doodle
					</div>

					<ul class="doodle-list"></ul>
				</div>
			</div>
		</div>

		<div class="container-fluid" id="wrapper">
			<div class="row">
				<div class="col-sm-6">
					<div class="panel" id="HTMLPanel">
						<div class="editor">
						</div>
						<div class="panel-title">HTML</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel" id="CSSPanel">
						<div class="options-toggle">
							<i class="fa fa-cog"></i>
						</div>
						<div class="options">Options
						</div>
						<div class="editor">
						</div>
						<div class="panel-title">CSS</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="panel" id="JSPanel">
						<div class="options-toggle">
							<i class="fa fa-cog"></i>
						</div>
						<div class="options">Options
						</div>
						<div class="editor">
						</div>
						<div class="panel-title">JS</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel" id="outputPanel">
						<iframe id="outputFrame" src="output/output.html"></iframe>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div id="error-display"></div>
				</div>
			</div>

			<div id="wrapperOverlay"></div>
		</div>
	</body>
</html>
