<!DOCTYPE html>

<html>
	<head>
		<script id="frameworkJS" src="../lib/js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<link id="frameworkCSS" href="../lib/css/bootstrap-min.css" rel="stylesheet" />

		<link id="customHTML" rel="import" href="./output-html.html"/>

		<script type="text/javascript">
			$(document).ready(function() {
				var htmlContent = document.querySelector('#customHTML').import.querySelector('body').innerHTML;
				var outputBody = $('#outputBody');

				outputBody.html(htmlContent);
			});
		</script>

		<script id="customJS" src="./output-js.js" type="text/javascript"></script>
		<link id="customCSS" href="./output-css.css" rel="stylesheet" /></link>
	</head>
	<body id="outputBody">
	</body>
</html>
